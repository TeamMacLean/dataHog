sudo: true
language: node_js
node_js:
  - "0.10"
  - "0.11"
  - "0.12"
  - "4.0"
  - "4.1"
before_install:
  - sudo add-apt-repository ppa:rethinkdb/ppa && sudo apt-get update && sudo apt-get install rethinkdb
before_script:
  - cp config-example.json config.json
  - sudo /etc/init.d/rethinkdb restart
after_script:
  - npm run coveralls
matrix:
  fast_finish: true